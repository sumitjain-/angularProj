<li>
	<span ng-bind="item" ></span>
	<form><input type="text" value="{{item}}"></form>
	<button ng-hide="false" class="edit_item" title="Edit item" ><i class="fa fa-pencil" ></i></button>
	<button ng-click="removeItem($index)" title="Remove item" ><i class="fa fa-times" ></i></button>
</li>
